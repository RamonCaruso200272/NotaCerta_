<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acadêmico</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <div id="login-view" class="view active">
            <div class="login-container">
                <div class="card">
                    <div class="card-header">
                        <div class="logo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-graduation-cap"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
                        </div>
                        <h1 class="card-title">Sistema Acadêmico</h1>
                        <p class="card-description">Controle de Faltas e Notas</p>
                    </div>
                    <div class="card-content">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="admin@exemplo.com" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" value="123456" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                        <p id="login-error" class="error-message"></p>
                         <div class="test-data">
                            <p>Dados de teste:</p>
                            <p>Email: admin@exemplo.com</p>
                            <p>Senha: 123456</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-view" class="view">
            <aside class="sidebar" id="sidebar-container"></aside>
            <main class="main-content" id="main-content-container"></main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
